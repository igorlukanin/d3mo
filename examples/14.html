<script src="../node_modules/d3/d3.min.js"></script>
<link rel="stylesheet" href="style.css"/>

<style>
    svg * {
        opacity: 0.75;
    }
</style>

<body>
    <svg width="1000" height="1000">
        <g transform="translate(100, 50)">
            <rect x="0" y="0" width="800" height="500"  stroke-width="0" fill="yellow" />
            <circle cx="250" cy="250" r="200" stroke="green" stroke-width="10" fill="none" />
            <ellipse cx="625" cy="250" rx="125" ry="200" stroke="magenta" stroke-width="10" fill="none" />
            <line x1="0" y1="0" x2="400" y2="500" stroke="gray" stroke-width="10"/>
            <polyline points="0,500 400,0, 100,500 500,0" fill="none" stroke="blue" stroke-width="10"/>
            <path d="M 800,0 L 500,500 L 800,500 L 350,250 Z" stroke="red" stroke-width="5" fill="#f99"/>
        </g>
    </svg>
</body>
